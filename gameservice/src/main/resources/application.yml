server:
    port: 8082

spring:
    application:
        name: gameservice

    datasource:
        url: jdbc:postgresql://localhost:5432/gameservice
        username: ${DB_USER:dev}
        password: ${DB_PASSWORD:dev1234}
        driver-class-name: org.postgresql.Driver

    flyway:
        enabled: true
        locations: classpath:db/migration
        baseline-on-migrate: true
        validate-on-migrate: false

    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        open-in-view: false